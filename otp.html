<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter OTP</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom right, #3498db, #9b59b6);
        font-family: "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
      }

      video#video-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #f0efef;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #b90c0c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 24px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        position: relative;
        z-index: 1;
      }

      button:hover {
        background-color: #8c0b0b;
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="video-bg">
      <source
        src="public/HI tech screen 8 hours. loop.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <h1>Enter OTP</h1>
      <form id="otpForm">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required />

        <!-- Updated the onclick event to use single quotes for consistency -->
        <button type="submit" onclick="submitOTP(event)">Submit OTP</button>
      </form>
    </div>

    <script>
      function submitOTP(event) {
        event.preventDefault(); // Prevents the form from submitting automatically

        var enteredOTP = document.getElementById("otp").value;

        // Validate the entered OTP (you can replace this with your logic)
        if (enteredOTP === '123456') {
          alert("OTP is valid. Redirecting to the success page!");
          // You can perform additional actions here if needed

          // Redirect to the success page
          window.location.href = "success.html";
        } else {
          alert("Invalid OTP. Please try again.");
        }
      }
    </script>
